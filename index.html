<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .calculadora {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    h1 {
      margin-bottom: 15px;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      text-align: right;
    }
    .botoes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .resultado {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <h1>Calculadora</h1>
    <input type="number" id="num1" placeholder="Primeiro número">
    <input type="number" id="num2" placeholder="Segundo número">

    <div class="botoes">
      <button onclick="somar()">➕ Somar</button>
      <button onclick="subtrair()">➖ Subtrair</button>
      <button onclick="multiplicar()">✖ Multiplicar</button>
      <button onclick="dividir()">➗ Dividir</button>
    </div>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function somar() {
      calcular((a, b) => a + b, "soma");
    }

    function subtrair() {
      calcular((a, b) => a - b, "subtração");
    }

    function multiplicar() {
      calcular((a, b) => a * b, "multiplicação");
    }

    function dividir() {
      calcular((a, b) => {
        if (b === 0) return "Erro: divisão por zero!";
        return a / b;
      }, "divisão");
    }

    function calcular(operacao, nomeOperacao) {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("resultado").textContent = "Por favor, digite números válidos!";
      } else {
        const resultado = operacao(n1, n2);
        document.getElementById("resultado").textContent =
          typeof resultado === "string" ? resultado : `Resultado da ${nomeOperacao}: ${resultado}`;
      }
    }
  </script>
</body>
</html>
